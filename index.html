<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-Webpage</title>
    <!-- Inter and Merriweather font family link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Merriweather:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <!-- stylesheet link -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <header>
      <p class="merriweather-400">Happy New Year</p>
      <h2 class="merriweather-900" id="banner-title">
        New Year Party Celebration
      </h2>
    </header>
    <main>
      <section class="offer-section">
        <div class="offer-narrative">
          <h1 class="inter-700" id="line-1">65% OFF</h1>
          <p class="inter-500" id="line-2">OUR HOLIDAY DEALS ARE BETTER</p>
          <h3 class="inter-700" id="line-3">ALL CATEGORIES</h3>
        </div>
        <img src="./assets/New Year Photo.png" alt="New Year Photo.png" />
      </section>
      <section class="midnight-party-banner">
        <div class="banner-narrative">
          <h1 class="merriweather-900" id="title">Welcome to midnight party</h1>
          <p class="inter-400" id="description">
            Dolor sit amet consectetur. Consequat eget consectetur maecenas sed
            molestie malesuada. Ipsum sed sodales risus ut pellentesque vel
            euismod.
          </p>
          <button class="inter-700" id="join-btn">JOIN NOW</button>
        </div>
        <img src="./assets/Group 70.png" alt="Year-2024 image">
      </section>
    </main>
    <footer></footer>
  </body>
</html>
